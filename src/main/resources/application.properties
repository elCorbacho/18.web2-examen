# ==================== SWAGGER / OPENAPI ====================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha


# ==================== ERROR HANDLING - INVALID ENDPOINTS ====================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ==================== SERVER CONFIGURATION ====================
server.port=8080
server.servlet.context-path=/

# ==================== LOGGING - COLORES Y CLARIDAD ====================
logging.level.root=INFO
logging.level.ipss.web2.examen=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Colores ANSI en consola
spring.output.ansi.enabled=ALWAYS

# Banner personalizado
spring.application.name=IPSS WEB2 EXAMEN
spring.main.log-startup-info=true

# Log pattern con colores
logging.pattern.console=%d{HH:mm:ss.SSS} %highlight(%-5level) %cyan([%thread]) %yellow(%logger{36}) : %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ==================== ACTUATOR - MONITOREO ====================
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
management.info.env.enabled=true